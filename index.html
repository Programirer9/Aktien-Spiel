<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aktienspiel</h1>
        <div id="nachricht" class="message"></div>
        
        <select id="aktie-auswahl"></select>
        <input type="number" id="anzahl" placeholder="Anzahl Aktien" min="1" value="1">
        <div class="controls">
            <button id="kaufen">Aktien kaufen</button>
            <button id="verkaufen">Aktien verkaufen</button>
            <button id="bericht">Bericht kaufen (50 €)</button>
            <button id="bank-leihen">Geld von der Bank leihen</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Aktie</th>
                    <th>Preis (€)</th>
                    <th>Besitz</th>
                </tr>
            </thead>
            <tbody id="aktien-liste"></tbody>
        </table>

        <div id="bericht-anzeige" class="bericht"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
